<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
<meta charset="UTF-8">
    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/tiny-slider.css" />
    <link rel="stylesheet" href="/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <!-- Start Header Area -->
    <header th:fragment="headerFragment" class="header navbar-area" >
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="nav-inner">
                        <!-- Start Navbar -->
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" th:href="@{/}">
                                <img src="/images/walletbee.png" alt="Logo">
                            </a>
                            <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a th:href="@{/calendar}" aria-label="Toggle navigation">Calendar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/card}" aria-label="Toggle navigation">CARDCHAT</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="dd-menu collapsed" href="javascript:void(0)" data-bs-toggle="collapse"
                                            data-bs-target="#submenu-1-2" aria-controls="navbarSupportedContent"
                                            aria-expanded="false" aria-label="Toggle navigation">NEWS</a>
                                        <ul class="sub-menu collapse" id="submenu-1-2">
                                            <li class="nav-item"><a th:href="@{/finance}">금융</a></li>
                                            <li class="nav-item"><a th:href="@{/life}">생활경제</a></li>
                                        </ul>
                                    </li>
                                  	<li class="nav-item">
                                        <a th:href="@{/dashboard}" aria-label="Toggle navigation">DASHBOARD</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="dd-menu collapsed" href="javascript:void(0)" data-bs-toggle="collapse"
                                            data-bs-target="#submenu-1-2" aria-controls="navbarSupportedContent"
                                            aria-expanded="false" aria-label="Toggle navigation">MAP</a>
                                        <ul class="sub-menu collapse" id="submenu-1-2">
                                            <li class="nav-item"><a th:href="@{/category/store}">store</a></li>
                                            <li class="nav-item"><a th:href="@{/category/cafe}">cafe</a></li>
                                            <li class="nav-item"><a th:href="@{/category/oil}">oil</a></li>
                                            <li class="nav-item"><a th:href="@{/category/movie}">movie</a></li>
                                            <li class="nav-item"><a th:href="@{/category/mart}">mart</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/roulette/roulette}" aria-label="Toggle navigation">ROULETTE</a>
                                    </li>
                                </ul>
                            </div> <!-- navbar collapse -->
                            <div class="honey-container" th:if="${not #strings.isEmpty(session.userid)}">
                            	<img src="/images/honeypot.png" width="20px" height="20px" >
                            	<span th:text="${session.username  + ' 님, '}" style=margin-right:7px;></span>
                                <span id="honey-score" class="honey-text" th:text="${session.honey}"></span>
                                <img src="/images/honeypot.png" width="20px" height="20px" >
                            </div>
                            <div class="button">
                                <a th:href="@{/loginMain}" class="signin" th:unless="${not #strings.isEmpty(session.userid)}">Sign In</a>
                               	<a th:href="@{/logout/result}" class="signup" th:if="${not #strings.isEmpty(session.userid)}">
                               	LOGOUT</a>
                            </div>
                        </nav>
                        <!-- End Navbar -->
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </header>
    <!-- End Header Area -->
</body>
</html>
