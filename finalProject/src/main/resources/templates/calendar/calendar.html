<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 달력</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css" rel="stylesheet" />
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        /* 네비게이션 바와 콘텐츠 사이 여백 추가 */
        #main-content {
            margin-top: 150px; /* 여백을 150px로 늘려 더 아래로 배치 */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 캘린더 크기 조정 */
        #calendar {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        /* 결제 내역 표 스타일 */
        #payment-details {
            max-width: 800px;
            width: 100%;
            border-collapse: collapse;
        }

        #payment-details th, #payment-details td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #payment-details th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        #payment-details tr:hover {
            background-color: #f1f1f1;
        }

        /* 네비게이션 바에 z-index 설정 */
        header {
            position: fixed; /* 상단 고정 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* 캘린더보다 위에 위치 */
            background-color: #fff; /* 배경색 설정 */
        }
    </style>

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/tiny-slider.css" />
    <link rel="stylesheet" href="/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<header th:replace="fragments/header :: headerFragment"></header>

<!-- 메인 콘텐츠 -->
<div id="main-content">
    <!-- 캘린더 -->
    <div id="calendar"></div>

    <!-- 결제 내역 표 -->
    <table id="payment-details">
        <thead>
        <tr>
            <th>결제 내용</th>
            <th>금액</th>
            <th>카테고리</th>
            <th>결제 일시</th>
        </tr>
        </thead>
        <tbody>
        <!-- 동적으로 결제 내역이 추가될 위치 -->
        </tbody>
    </table>
</div>

<footer th:replace="fragments/footer :: footerFragment"></footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var paymentTableBody = document.querySelector('#payment-details tbody');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // 월간 보기
            selectable: true, // 날짜 선택 가능
            events: '/api/payments', // 전체 이벤트 가져오기
            dateClick: function(info) {
                const selectedDate = info.dateStr; // 클릭된 날짜 (YYYY-MM-DD)

                // API 호출
                axios.get(`/api/payments/date`, {
                    params: { date: selectedDate }
                }).then(response => {
                    const payments = response.data; // API에서 받은 데이터
                    // 테이블 초기화
                    paymentTableBody.innerHTML = '';

                    if (payments.length > 0) {
                        // 결제 내역 추가
                        payments.forEach(payment => {
                            const row = `
                  <tr>
                    <td>${payment.transactionType}</td>
                    <td>${payment.amount.toLocaleString()} 원</td>
                    <td>${payment.categoryName}</td>
                    <td>${new Date(payment.datetime).toLocaleString()}</td>
                  </tr>
                `;
                            paymentTableBody.innerHTML += row;
                        });
                    } else {
                        // 결제 내역이 없을 경우
                        paymentTableBody.innerHTML = `
                <tr>
                  <td colspan="4">선택한 날짜에 결제 내역이 없습니다.</td>
                </tr>
              `;
                    }
                }).catch(error => {
                    console.error('결제 내역을 가져오는 중 오류 발생:', error);
                    paymentTableBody.innerHTML = `
              <tr>
                <td colspan="4">결제 내역을 가져오는 중 오류가 발생했습니다.</td>
              </tr>
            `;
                });
            }
        });

        calendar.render();
    });
</script>
</body>
</html>
