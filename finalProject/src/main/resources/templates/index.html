<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec=""
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>WalletBee</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/0_honeypot.png" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/tiny-slider.css" />
    <link rel="stylesheet" href="/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- /End Preloader -->

<header th:replace="fragments/header :: headerFragment"></header>

<!--    <h1>홈 화면</h1>-->

<!--        [[${character != null ? character : '캐릭터를 선택하세요.'}]]-->

<!--    </div>-->

<!-- Start Hero Area -->
<section class="hero-area">
    <div class="main__circle"></div>
    <div class="main__circle2"></div>
    <div class="main__circle3"></div>
    <div class="main__circle4"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-12 col-12">
                <div class="hero-content">
                    <h1><span class="wow fadeInUp" data-wow-delay=".4s">
                        <span th:text="${session.userid}"></span>
                        <span th:text="${session.username}"></span>
                        <span th:text="${session.usermail}"></span>
                        <th:block th:unless="${not #strings.isEmpty(session.userid)}">WalletBee</th:block></span>
                        <th:block th:each="line : ${session.promptLines}">
                            <span th:text="${line}" class="wow fadeInUp"></span>
                        </th:block>
                        <span class="wow fadeInUp" data-wow-delay="1.2s">And Startup</span>
                        <span class="color2 wow fadeInUp" data-wow-delay="1.6s">Websites</span>
                    </h1>
                    <p>Improve your daily UX work and create wireframes
                        and diagrams, prototypes, handoff documentation.</p>
                    <div class="button">
                        <a th:href="@{/dashboard}" class="btn ">Dashboard</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-12">
                <div class="app-image">
                    <div class="image-bg-shape"></div>
                    <div th:if="${session.userImage != null}">
                        <!-- 로그인된 경우 사용자 이미지 표시 -->
                        <img th:src="${session.userImage}" alt="사용자 이미지">
                    </div>
                    <div th:if="${session.userImage == null}">
                        <!-- 기본 이미지 표시 -->
                        <img src="/images/hero/app.svg" alt="기본 이미지">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Hero Area -->

<!-- Start Services Area -->
<section class="services section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-12 wow fadeInUp" data-wow-delay=".4s">
                <!-- Start Single Service -->
                <div class="single-service one">
                    <div class="service-icon">
                        <i class="lni lni-android"></i>
                    </div>
                    <h3>Calendar</h3>
                    <p>설명</p>
                    <a th:href="@{/calendar}">Learn More <i class="lni lni-arrow-right"></i></a>
                </div>
                <!-- End Single Service -->
            </div>
            <div class="col-lg-4 col-md-6 col-12 wow fadeInUp" data-wow-delay=".6s">
                <!-- Start Single Service -->
                <div class="single-service two">
                    <div class="service-icon">
                        <i class="lni lni-heart"></i>
                    </div>
                    <h3>CARD</h3>
                    <p>설명</p>
                    <a href="javascript:void(0)">Learn More <i class="lni lni-arrow-right"></i></a>
                </div>
                <!-- End Single Service -->
            </div>
            <div class="col-lg-4 col-md-6 col-12  wow fadeInUp" data-wow-delay=".8s">
                <!-- Start Single Service -->
                <div class="single-service three">
                    <div class="service-icon">
                        <i class="lni lni-pointer-top"></i>
                    </div>
                    <h3>NEWS</h3>
                    <p>설명</p>
                    <a th:href="@{/finance}">Learn More <i class="lni lni-arrow-right"></i></a>
                </div>
                <!-- End Single Service -->
            </div>
        </div>
        <div class="container-fluid">
            <div>
                <h4 class="benefit">혜택 찾아보기</h4>
            </div>
            <div class="col-md-12">
                <div class="category-carousel">
                    <div class="category-container">
                        <a href="/category/store" class="nav-link category-item">
                            <img src="images/category/bag.png" alt="Category Thumbnail">
                            <h3 class="category-title">편의점</h3>
                        </a>
                        <a href="/category/cafe" class="nav-link category-item">
                            <img src="images/category/coffee.png" alt="Category Thumbnail">
                            <h3 class="category-title">카페</h3>
                        </a>
                        <a href="/category/oil" class="nav-link category-item">
                            <img src="images/category/gas_station.png" alt="Category Thumbnail">
                            <h3 class="category-title">주유소</h3>
                        </a>
                        <a href="/category/movie" class="nav-link category-item">
                            <img src="images/category/movie.png" alt="Category Thumbnail">
                            <h3 class="category-title">영화관</h3>
                        </a>
                        <a href="/category/mart" class="nav-link category-item">
                            <img src="images/category/cart.png" alt="Category Thumbnail">
                            <h2 class="category-title">마트</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /End Services Area -->

<footer th:replace="fragments/footer :: footerFragment"></footer>

<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top">
    <i class="lni lni-chevron-up"></i>
</a>

<!-- ========================= JS here ========================= -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/glightbox.min.js"></script>
<script src="/js/count-up.min.js"></script>
<script src="/js/main.js"></script>
<script>
    // URL에 forceRefresh 파라미터가 포함된 경우 새로고침
    if (window.location.search.includes("forceRefresh=true")) {
        window.location.reload(true); // 강제 새로고침
    }
</script>
<script>
    //========= testimonial
    tns({
        container: '.testimonial-slider',
        items: 3,
        slideBy: 'page',
        autoplay: false,
        mouseDrag: true,
        gutter: 0,
        nav: true,
        controls: false,
        controlsText: ['<i class="lni lni-arrow-left"></i>', '<i class="lni lni-arrow-right"></i>'],
        responsive: {
            0: {
                items: 1,
            },
            540: {
                items: 1,
            },
            768: {
                items: 1,
            },
            992: {
                items: 1,
            },
            1170: {
                items: 2,
            }
        }
    });

    //====== counter up
    var cu = new counterUp({
        start: 0,
        duration: 2000,
        intvalues: true,
        interval: 100,
        append: " ",
    });
    cu.start();
</script>
</body>

</html>
