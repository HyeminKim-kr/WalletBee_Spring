<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 목록</title>
</head>
<body>
<h1>뉴스 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>제목</th>
        <th>요약</th>
        <th>출처</th>
        <th>이미지</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="news : ${newsList}">
        <td th:text="${news.title}">제목</td>
        <td th:text="${news.summary}">요약</td>
        <td th:text="${news.pressSource}">출처</td>
        <td>
            <img th:src="${news.imgUrl}" alt="이미지 없음" width="100">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
