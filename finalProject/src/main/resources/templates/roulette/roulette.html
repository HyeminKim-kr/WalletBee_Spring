<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/tiny-slider.css" />
    <link rel="stylesheet" href="/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/beeee.png" />
    <style>
        * {
            font-family: Pretendard;
        }

        body {
            background-image: url('/images/pig2.png'); /* 배경 이미지 경로 */
            background-size: cover; /* 이미지가 요소를 완전히 덮도록 설정 */
            background-position: center; /* 이미지가 중앙에 위치하도록 설정 */
            background-repeat: no-repeat; /* 이미지 반복 금지 */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .roulette-title {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 4rem;
            margin-bottom: 5rem;
        }

        canvas {
            transition: 2s;
            pointer-events: none;
        }

        button {
            background: #fed22c;
            margin-top: 4rem;
            padding: .8rem 1.8rem;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            transition: .2s;
            cursor: pointer;
        }

        button:active {
            background: #444;
            color: #f9f9f9;
        }

        .roulette {
            width: 380px;
            display: flex;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .roulette::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 50px;
            border-radius: 5px;
            background: #727272;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 22;
        }

        .roulette::after {
            content: "";
            position: absolute;
            width: 450px;
            height: 450px;
            background: #83CADF;
            border-radius: 50%;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1; /* 돌림판보다 뒤에 배치 */
        }

        button:disabled {
            background: #ccc; /* 비활성화 상태 배경색 */
            cursor: not-allowed; /* 비활성화 상태 커서 */
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: headerFragment"></header>
<div class="roulette-container">
    <div class="roulette-title">
    <span th:if="${session.username != null}"
          th:text="${session.username + '님만의 캐릭터를 골라봐요 !'}"></span>
        <span th:unless="${session.username != null}">로그인하고 나만의 캐릭터를 골라봐요 !</span>
    </div>
    <div class="roulette">
        <canvas width="400" height="400"></canvas>
        <button id="spinButton" th:if="${session.username != null}" onclick="rotate()">START</button>
        <button th:unless="${session.username != null}"
                onclick="location.href='/loginMain'">로그인하기</button>
    </div>
    <div id="userSessionId" style="display: none;" aria-hidden="true">[[${session.userid}]]</div>
</div>

<script>
    const userSessionId = document.getElementById('userSessionId');
    const userId = userSessionId.textContent.trim(); // 텍스트 내용 가져오기

    const spinButton = document.getElementById("spinButton");
    const $c = document.querySelector("canvas");
    const ctx = $c.getContext(`2d`);

    const product = [
        "햄스터", "다람쥐", "토끼", "고양이", "강아지", "수달", "곰", "펭귄", "호랑이",
        "사자", "북극곰", "거북이", "돌고래"
    ];

    const colors = [
        "#f8a3b9", "#f4b09b", "#fcd19b", "#fbf29d", "#b4e2a1",
        "#89d4c0", "#89d3eb", "#9d96cc", "#c991cc", "#e3a2c5",
        "#f4a2c4", "#d6d5f7", "#a9ebde", "#b9a7ed", "#e6c8d4"
    ];

    const newMake = () => {
        const [cw, ch] = [$c.width / 2, $c.height / 2];
        const arc = Math.PI / (product.length / 2);

        for (let i = 0; i < product.length; i++) {
            ctx.beginPath();
            ctx.fillStyle = colors[i % (colors.length - 1)];
            ctx.moveTo(cw, ch);
            ctx.arc(cw, ch, cw, arc * (i - 1), arc * i);
            ctx.fill();
            ctx.closePath();
        }

        ctx.fillStyle = "#fff";
        ctx.font = "18px Pretendard";
        ctx.textAlign = "center";

        for (let i = 0; i < product.length; i++) {
            const angle = (arc * i) + (arc / 2);

            ctx.save();

            ctx.translate(
                cw + Math.cos(angle) * (cw - 50),
                ch + Math.sin(angle) * (ch - 50),
            );

            ctx.rotate(angle + Math.PI / 2);

            product[i].split(" ").forEach((text, j) => {
                ctx.fillText(text, 0, 30 * j);
            });

            ctx.restore();
        }
    };

    const rotate = () => {
        const button = document.querySelector('button[onclick="rotate()"]');

        // 버튼 비활성화
        button.disabled = true;
        $c.style.transform = `initial`;
        $c.style.transition = `initial`;

        setTimeout(() => {
            const ran = Math.floor(Math.random() * product.length);

            const arc = 360 / product.length;
            const rotate = (ran * arc) + 3628 + (arc * 3) - (arc / 4);

            $c.style.transform = `rotate(-${rotate}deg)`;
            $c.style.transition = `2s`;

            // Show loading screen and redirect
            setTimeout(() => {
                // Redirect to loading screen
                const selectedCharacter = product[ran];
                console.log(selectedCharacter);
                // 1.5초 후 페이지 이동
                setTimeout(() => {
                    window.location.href = `/roulette/loading?character=${encodeURIComponent(selectedCharacter)}`;
                }, 500);

            }, 2000);
        }, 1);
    };

    newMake();
</script>
</body>
</html>
