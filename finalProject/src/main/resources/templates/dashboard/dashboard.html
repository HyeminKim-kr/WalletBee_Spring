<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletBee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFB800;
            --secondary-color: #f8f9fa;
            --text-dark: #333;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #e3f2fd 100%);
            min-height: 100vh;
        }

        .navbar-brand {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            font-size: 1.8rem;
            color: var(--primary-color) !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            height: 100%;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: none;
            border-bottom: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }

        .iframe-container {
            position: relative;
            height: 600px;
            border-radius: 0 0 15px 15px;
            overflow: hidden;
        }

        iframe {
            border: none;
            height: 100%;
            width: 100%;
        }

        .btn-custom {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background-color: #e6a600;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                WalletBee
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-custom me-2">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
                <div class="dropdown">
                    <button class="btn btn-link" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                        <img src="images/out.png" alt="outImage" style="width:24px; height:24px;">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <!-- <li><a class="dropdown-item" href="#">프로필</a></li> -->
                        <!-- <li><a class="dropdown-item" href="#">설정</a></li> -->
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="dashboard-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Dashboard</h5>
                        <div class="btn-group">
                            <button type="button" class="btn btn-custom">
                                <i class="fas fa-download"></i> 내보내기
                            </button>
                        </div>
                    </div>
                    <div class="iframe-container">
                        <iframe
                            src="http://localhost:5601/app/dashboards#/view/d6a30f79-b438-4679-94d8-d05cc110e410?embed=true&_g=(refreshInterval%3A(pause%3A!t%2Cvalue%3A60000)%2Ctime%3A(from%3Anow-6y%2Cto%3Anow))&show-query-input=false&show-time-filter=false&hideNavbar=true"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
