<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            display: flex;
            width: 900px;
            height: 600px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-history {
            flex: 1;
            background-color: #f1f1f1;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-history h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .chat-history .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
        }
        .chat-history .history-item:hover {
            background-color: #e0e0e0;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 5px 8px;
            font-size: 12px;
        }
        .delete-button:hover {
            background-color: darkred;
        }
        .add-conversation {
            margin-top: auto;
            text-align: center;
        }
        .add-conversation button {
            padding: 8px 12px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-conversation button:hover {
            background-color: #005bb5;
        }
        .chatbot-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-content .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
        }
        .chat-content .message.user {
            background-color: #0078d7;
            color: white;
            margin-left: auto;
        }
        .chat-content .message.bot {
            background-color: #f1f1f1;
            color: #333;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #f9f9f9;
            height: 60px;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto; /* footer를 콘텐츠 아래로 밀기 */
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/tiny-slider.css" />
    <link rel="stylesheet" href="/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<header th:replace="fragments/header :: headerFragment"></header>
<div class="chat-container">
    <div class="chat-history">
        <h3>대화 내역</h3>
        <div id="historyContent">
            <!-- 대화 내역이 여기에 추가됩니다 -->
        </div>
        <div class="add-conversation">
            <button onclick="addNewConversation()">새로운 대화 추가</button>
        </div>
    </div>
    <div class="chatbot-container">
        <div class="chat-header" id="chatHeader">
            챗봇
        </div>
        <div class="chat-content" id="chatContent">
            <div class="message bot">안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="메시지를 입력하세요...">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</div>

<!--<footer th:replace="fragments/footer :: footerFragment"></footer>-->

<script>
    // FastAPI 서버 주소
    const fastApiUrl = "http://localhost:5555"; // 예: http://127.0.0.1:8000

    // 메시지 전송 함수
    async function sendMessage() {
        const chatContent = document.getElementById('chatContent');
        const userInput = document.getElementById('userInput');

        const userMessage = userInput.value.trim(); // 입력값 확인
        if (!userMessage) {
            return; // 빈 입력값은 무시
        }

        // 사용자 메시지 추가
        appendMessage(userMessage, 'user');

        // 입력 필드 초기화
        userInput.value = '';

        // 챗봇 응답 준비 상태 표시
        appendMessage('챗봇이 응답 중...', 'bot');

        try {
            // FastAPI로 메시지 전송
            const response = await fetch(`${fastApiUrl}/cardchat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: userMessage }),
            });

            if (!response.ok) {
                throw new Error("FastAPI 서버 응답 실패");
            }

            const data = await response.json();
            const botMessage = data.response || "서버에서 응답이 없습니다.";

            // 마지막 봇 메시지 업데이트
            updateLastBotMessage(botMessage);
        } catch (error) {
            console.error('FastAPI 응답 중 오류 발생:', error);
            updateLastBotMessage('오류가 발생했습니다. 다시 시도해주세요.');
        }

        // 스크롤을 하단으로 이동
        chatContent.scrollTop = chatContent.scrollHeight;
    }

    // 메시지 추가
    function appendMessage(message, sender) {
        const chatContent = document.getElementById('chatContent');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = message;
        chatContent.appendChild(messageDiv);
    }

    // 마지막 봇 메시지 업데이트
    function updateLastBotMessage(message) {
        const chatContent = document.getElementById('chatContent');
        const lastMessage = chatContent.querySelector('.message.bot:last-child');
        if (lastMessage) {
            lastMessage.textContent = message;
        }
    }

    // DOMContentLoaded 시 이벤트 초기화
    document.addEventListener('DOMContentLoaded', () => {
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // 엔터 키 입력 시 메시지 전송
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // 기본 동작 방지
                if (event.isComposing || event.keyCode === 229) {
                    return; // IME(한글 입력 등) 조합 상태일 때 실행 중지
                }
                sendMessage();
            }
        });

        // 전송 버튼 클릭 시 메시지 전송
        sendButton.addEventListener('click', sendMessage);
    });

    // 초기 대화 생성
    function addNewConversation() {
        const historyContent = document.getElementById('historyContent');
        const newConversation = { title: `대화 ${conversations.length + 1}`, messages: [] };
        conversations.push(newConversation);

        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.dataset.index = conversations.length - 1;

        historyItem.onclick = () => loadConversation(conversations.length - 1);

        const titleDiv = document.createElement('span');
        titleDiv.textContent = newConversation.title;

        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-button';
        deleteButton.textContent = '삭제';
        deleteButton.onclick = (e) => {
            e.stopPropagation();
            deleteConversation(conversations.length - 1);
        };

        historyItem.appendChild(titleDiv);
        historyItem.appendChild(deleteButton);
        historyContent.appendChild(historyItem);
        loadConversation(conversations.length - 1);
    }

    function loadConversation(index) {
        const chatContent = document.getElementById('chatContent');
        chatContent.innerHTML = '';
        activeConversationIndex = index;
    }

    function deleteConversation(index) {
        if (activeConversationIndex === index) {
            alert('현재 활성화된 대화는 삭제할 수 없습니다.');
            return;
        }
        conversations.splice(index, 1);
        loadConversation(0);
    }
</script>


</body>
</html>
