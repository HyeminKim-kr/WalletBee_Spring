		<style>
		    .chart-main {
		        display: flex; /* Flexbox 활성화 */
		        flex-direction: row; /* 가로 정렬 */
		        flex-wrap: wrap; /* 화면 크기에 따라 줄 바꿈 */
		        justify-content: space-between; /* 그래프 간 간격 균등 분배 */
		        gap: 20px; /* 그래프 간 간격 */
		        padding: 20px;
		    }
		
		    .chart-category {
		        flex: 0 1 48%; /* 전체 너비의 약 50% 차지 */
		        max-width: 48%; /* 최대 너비 48% */
		        padding: 20px;
		        box-sizing: border-box;
		        background: #ffffff;
		        border-radius: 8px;
		        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		    }
		
		    .chart-card {
		        flex: 0 1 48%; /* 전체 너비의 약 50% 차지 */
		        max-width: 48%; /* 최대 너비 48% */
		        padding: 20px;
		        box-sizing: border-box;
		        background: #ffffff;
		        border-radius: 8px;
		        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		    }
		
		    canvas {
		        width: 100%; /* 캔버스가 부모 요소 너비에 맞게 확장 */
		        height: auto; /* 비율에 맞춰 높이 조정 */
		    }
		
		    h3 {
		        text-align: center;
		        margin-bottom: 15px;
		    }
		    
		    .chart-img{
		    	 margin-bottom: 15px;
		    }

	    #main-content {
	        margin-top: 150px; /* 여백을 150px로 설정 */
	        display: flex; /* Flexbox 활성화 */
	        flex-direction: column; /* 가로 방향 배치 */
	        justify-content: center; /* 가운데 정렬 */
	        gap: 20px; /* 요소 간 간격 */
	        margin-bottom: 20px;
	    }
</style>
